<h2>Night mode</h2>
<div class="switch">
  <input type="radio" id="switch1" name="switch" />
  <label for="switch1"></label>
  <input type="radio" id="switch2" name="switch" checked/>
  <label for="switch2"></label>
  <input type="radio" id="switch3" name="switch" />
  <label for="switch3"></label>
  
  <div class="switch__inner"></div>
</div>

<style>
.switch {
  position: relative;
  width: 60px;
  height: 25px;
}
.switch #switch1,
.switch #switch2,
.switch #switch3 {
  position: absolute;
  z-index: 9;
  -webkit-appearance: none;
}
.switch #switch1 + label::after,
.switch #switch2 + label::after,
.switch #switch3 + label::after {
  position: absolute;
  content: "";
  width: 20px;
  height: 25px;
  top: 0;
  left: 0;
  z-index: 10;
}
.switch #switch1 + label::after {
  left: 0;
}
.switch #switch1:checked ~ .switch__inner {
  background-color: orange;
  transition: background-color 200ms ease-in-out;
}
.switch #switch1:checked ~ .switch__inner::after {
  left: 0;
  transition: left 200ms ease-in-out;
}
.switch #switch2 + label::after {
  left: 20px;
}
.switch #switch2:checked ~ .switch__inner {
  background-color: #fff;
  transition: background-color 200ms ease-in-out;
}
.switch #switch2:checked ~ .switch__inner::after {
  left: 20px;
  transition: left 200ms ease-in-out;
}
.switch #switch3 + label::after {
  left: 40px;
}
.switch #switch3:checked ~ .switch__inner {
  background-color: green;
  transition: background-color 200ms ease-in-out;
}
.switch #switch3:checked ~ .switch__inner::after {
  left: 40px;
  transition: left 200ms ease-in-out;
}
.switch__inner {
  width: 60px;
  height: 25px;
  background-color: #fff;
  border: solid 1px grey;
  border-radius: 4px;
}
.switch__inner::after {
  position: absolute;
  display: block;
  content: "";
  width: 20px;
  height: 25px;
  top: 0;
  left: 0;
  background-color: #eee;
  border: solid 1px grey;
  border-radius: 4px;
  transition: left 200ms ease-in-out;
}
</style>
